<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator XP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3cff7e;
      --glow: 0 0 10px rgba(60, 255, 126, 0.6), 0 0 20px rgba(60, 255, 126, 0.4);
      --bg: #0b0f14;
      --card: rgba(20, 27, 36, 0.8);
      --border: rgba(60, 255, 126, 0.35);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, rgba(60, 255, 126, 0.08), transparent 35%),
                  radial-gradient(circle at 80% 30%, rgba(60, 255, 126, 0.06), transparent 30%),
                  linear-gradient(135deg, #05070b, #0f141c 55%, #0a0f16);
      color: var(--primary);
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      letter-spacing: 0.5px;
      text-shadow: var(--glow);
    }
    .frame {
      width: min(1100px, 95vw);
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--glow), 0 25px 50px rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      padding: 28px;
      backdrop-filter: blur(4px);
    }
    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: clamp(26px, 5vw, 36px);
      text-transform: uppercase;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(5, 12, 18, 0.8);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 10px;
      border: 1px solid rgba(60, 255, 126, 0.15);
      text-align: center;
    }
    th {
      background: linear-gradient(135deg, rgba(60, 255, 126, 0.25), rgba(60, 255, 126, 0.12));
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.95rem;
    }
    tbody tr:nth-child(every) {}
    tbody tr:nth-child(odd) {
      background: rgba(60, 255, 126, 0.03);
    }
    .note {
      margin-top: 18px;
      font-size: 0.95rem;
      color: rgba(60, 255, 126, 0.8);
    }
  </style>
</head>
<body>
  <main class="frame">
    <h1>Kalkulator Punktów Doświadczenia</h1>
    <table>
      <thead>
        <tr>
          <th>Sesja</th>
          <th>Opis</th>
          <th>XP</th>
          <th>Uwagi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Lorem ipsum dolor sit amet</td>
          <td>50</td>
          <td>Consectetur adipiscing elit</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sed do eiusmod tempor</td>
          <td>35</td>
          <td>Incididunt ut labore</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Dolore magna aliqua</td>
          <td>40</td>
          <td>Ut enim ad minim veniam</td>
        </tr>
      </tbody>
    </table>
    <p class="note">Dane są przykładowe. W przyszłości pojawi się tutaj pełny kalkulator XP.</p>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>

          <td>2</td>

          <td>35</td>
          <td>Incididunt ut labore</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Dolore magna aliqua</td>
          <td>40</td>
          <td>Ut enim ad minim veniam</td>
        </tr>

    </table>

  </main>
</body>
</html>
